<mat-card>
    <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button (click)="openDetails(book.id)" mat-button color="primary">Details</button>
    </mat-card-actions>
</mat-card>
